<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>
                    Welcome to The Login Page
                </h1>
                <p>
                    Please login to explore
                </p>

                
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox" checked>
                            <input type="checkbox" id="rememberMyCheckbox">
                            <label for="rememberMyCheckbox" class="checkboxLabel">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" 
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/768px-Google_%22G%22_Logo.svg.png" alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="https://i.pinimg.com/564x/a5/e2/8b/a5e28bebe4fea96a206e50f9d1cdf39a.jpg">
        </div>
        <p class="copyright">Page designed by <a href="https://www.facebook.com/2uynhvn/">2uynh.vn</a></p>
    </div>
</body>
</html>
